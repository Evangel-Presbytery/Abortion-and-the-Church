bookdown::gitbook:
  includes:
      in_header: in_header.html
      after_body: renumber_footnotes.html
  css: abortion.css
  number_sections: false
  split_by: section
  mathjax: NULL
  pandoc_args:
    - --lua-filter=filters/filter_reader_wrap_section_intro.lua
  config:
    fontsettings:
      theme: white
      family: serif
      size: 2
    sharing:
      facebook: yes
      github: no
      twitter: yes
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: no
