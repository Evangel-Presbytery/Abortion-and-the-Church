<script type = "text/javascript">

var ying = document.getElementById("fninfo");
var truefnstart = ying.getAttribute('data-fnstart');
var y = document.querySelector(".footnotes ol:first-of-type");
if(typeof truefnstart !== 'undefined'){
  y.setAttribute("start", truefnstart);
  var footnotes = document.getElementsByClassName('footnote-ref');
  var fn_counter = truefnstart;
  for(var counter = 0; counter < footnotes.length; counter++){
    footnotes[counter].innerHTML = "<sup>" + fn_counter + "</sup>";
    fn_counter++;
  }
}


</script>
